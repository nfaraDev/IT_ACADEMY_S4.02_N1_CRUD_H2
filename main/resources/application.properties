
server port= 8080
spring.datasource.url=jdbc:h2:mem:floreria
#url de coneccion de nuestro framework jpa a nuestra base de datos h2, mem porque es en memoria se ve solo si se ejecuta
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username= sa
spring.datasource.password=

spring.jpa.show-sql=true
#nos muestre por consola todas las sentencias de sql entre la interaccion jpa y la base de datos
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#cuando arranca la aplicacion si no encuentra la base de datos, la crea porque no existe
spring.jpa.hibernate.ddl-auto= update

spring.h2.console.enabled=true
localhost:8080/h2-console
# default path: h2-console ( ruta por defecto si no la pongo)
spring.h2.console.path=/h2-ui
# http://localhost:8080/h2-ui
